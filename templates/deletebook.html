{% extends "base.html" %}
{% block content %}

{% include "header.html" %}

<div class='message'>Delete Notebook [{{notebook.name}}]</div>

<form action='{{url_for('deleteNotebook', notebook_id = notebook.id)}}' method='POST'>
    <div class='warning'>Are you sure you want to delete this notebook?</div>
    <input class='button' type='submit' value='Delete'>
</form>

<div class='cancel'>
    <a href='{{url_for('showNotebooks')}}'>Cancel</a>
</div>

{% endblock %}
